<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Golferias</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1 ,width=device-width">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
    <script>
      let  heightScreen=window.screen.height
      if(heightScreen>800){
        heightScreen="auto"
      }

      document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'multiMonthYear',
        locale: 'pt',
        firstDay:1,
        contentHeight:heightScreen,
        headerToolbar: 
        {
          center: '',
          //center: 'dayGridMonth,timeGridWeek,listWeek',
          end: '' // hide buttons,
          //end: 'prev,next' 
        },
        eventSources: [
          {
            events: marcacoes(),        
            allDay:"true",
          }
        ]
      });
      calendar.render();
    });

        function marcacoes(){
          return [
            {       
                "textColor": "black",
                "color": "#ffb677",
                "title":"Manutenção",
                "start": "2023-04-01",
                "end": "2023-04-08"
            },
            {
                "color": "#e84a5f",
                "title":"Ocupado - Belgas",
                "start": "2023-07-24",
                "end": "2023-08-07"
            },
          ]  
        }
    </script>
</head>
<body>
    <div id='calendar'></div>   
</body>
</html>
